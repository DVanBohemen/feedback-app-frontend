<h3>Behaalde score van de {{ course }}</h3>
<div id="rating">
<ng-rating-bar *n
        [(value)]="currentRate"
        [ratingCount]="maxRate"
        [resetAble]="true"
        [disabled]="true"
        colorActive="green"
        colorDefault="gray"
></ng-rating-bar>
    <hr>
    <pre>Score: <b>{{currentRate}}</b></pre>
    <pre *ngIf="useLabels">Max haalbare score: <b>{{maxRate}}</b></pre>
</div>
